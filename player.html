<html>
<head>
    <meta charset="UTF-8"> 
    <script src="js/jquery.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="materialize/css/icons.css">
</head>
<body>
    <div id="player-container"><video id="player"></video></div>
    <div id="la-url-input" class="row collapsed white-bg">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="la-url">
                    <label for="la_url">License url</label>
                </div>
                <div class="input-field col s6">
                    <button id="reload-source" class="waves-effect waves-light btn" type="submit" name="reload-source">
                        Load
                      <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="controls" class="row white-bg animated animation-delay fadeOut">
            <form class="col s12">
                    <div class="row">
                            <div id="playback" class="col s1">
                                <a class="waves-effect waves-red btn-flat"><i id="play-pause" class="material-icons control">play_arrow</i></a>
                            </div>
                            <div id="progress" class="col s8"><div id="line"><div id="path"></div><div id="thumb"></div></div></div>
                            <div id="volume" class="col s1">
                                <a id="volume-btn" class="waves-effect waves-red btn-flat"><i class="material-icons control">volume_mute</i></a>
                                <div id="volume-popup" class="collapsed"><i class="material-icons tooltip-arrow-vol">arrow_drop_down</i></div>
                            </div>
                            <div id="settings" class="col s1">
                                <a class="waves-effect waves-red btn-flat"><i class="material-icons control">settings</i></a>
                                <div id="settings-popup" class="collapsed">
                                    <a class="waves-effect waves-red btn-flat">Change Media URL</a>
                                    <a class="waves-effect waves-red btn-flat">Change License URL</a>
                                    <a class="waves-effect waves-red btn-flat">Playback Speed</a>
                                    <a class="waves-effect waves-red btn-flat">Playback Rate</a>
                                    <i class="material-icons tooltip-arrow-settings">arrow_drop_down</i>
                                </div>
                            </div>
                    </div>
            </form>
    </div>
    <script src="js/player.js"></script>
</body>
</html>
