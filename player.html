<html>
<head>
    <script src="js/jquery.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="materialize/css/icons.css">
</head>
<body>
    <div id="player-container"><video id="player"></video></div>
    <div id="la-url-input" class="row collapsed blue-grey darken-1">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="la-url">
                    <label for="la_url">License url</label>
                </div>
                <div class="input-field col s6">
                    <button id="reload-source" class="btn waves-effect waves-light" type="submit" name="reload-source">
                        Load
                      <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="controls" class="row blue-grey darken-1">
            <form class="col s12">
                    <div class="row">
                            <div class="col s6"><i id="play-pause" class="material-icons control">play_arrow</i></div>
                            <!--<div class="col s6"><i id="play" class="material-icons control">play_arrow</i></div>-->
                    </div>
            </form>
    </div>
    <script src="js/player.js"></script>
</body>
</html>
